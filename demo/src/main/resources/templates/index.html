<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de siembra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="fondo">
        <div class="row">
            <div class="col-2 colum1">

            </div>
            <div class="col-8 colum2">
                <div class="flexbox titulo">
                    <h1> Calendario de cultivo </h1>
                </div>
                <div class="row filtro">
                    <div class="dropdown col-6">
                        <label for="">Seleccioná tu provincia</label>
                        <br>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Provincia</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Santa Fe</a></li>
                                <li><a class="dropdown-item" href="#">Otras</a></li>
                            </ul>
                    </div>
                    <div class="dropdown col-6">
                        <label for="">Seleccioná el tamaño de tu parcela</label>
                        <br>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Tamaño</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">0,5 mt2 a 1mt2</a></li>
                            <li><a class="dropdown-item" href="#">1,1mt2 a 2mts</a></li>
                        </ul>
                    </div>
                    <div class="dropdown col-12">
                        <label for="">Seleccioná la estación del año</label>
                        <br>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Estación</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Verano</a></li>
                            <li><a class="dropdown-item" href="#">Otoño</a></li>
                            <li><a class="dropdown-item" href="#">Invierno</a></li>
                            <li><a class="dropdown-item" href="#">Primavera</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-2 colum3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
